[__config__]
oldver = "old_ver.json"
newver = "new_ver.json"
keyfile = "apikey.crypt"

# Community #
[opensearch]
source = "github"
github = "opensearch-project/OpenSearch"
use_max_tag = true

[opensearch-alerting-plugin]
source = "github"
github = "opensearch-project/alerting"
use_latest_tag = true

[opensearch-anomaly-detection-plugin]
source = "github"
github = "opensearch-project/anomaly-detection"
use_latest_tag = true

[opensearch-asynchronous-search-plugin]
source = "github"
github = "opensearch-project/asynchronous-search"
use_latest_tag = true

[opensearch-cross-cluster-replication-plugin]
source = "github"
github = "opensearch-project/cross-cluster-replication"
use_latest_tag = true

[opensearch-index-management-plugin]
source = "github"
github = "opensearch-project/index-management"
use_latest_tag = true

[opensearch-job-scheduler-plugin]
source = "github"
github = "opensearch-project/job-scheduler"
use_latest_tag = true

[opensearch-knn-plugin]
source = "github"
github = "opensearch-project/k-NN"
use_latest_tag = true

[opensearch-observability-plugin]
source = "github"
github = "opensearch-project/observability"
use_latest_tag = true

[opensearch-performance-analyzer-plugin]
source = "github"
github = "opensearch-project/performance-analyzer"
use_latest_tag = true

[opensearch-reports-scheduler-plugin]
source = "github"
github = "opensearch-project/dashboards-reports"
use_latest_tag = true

[opensearch-security-plugin]
source = "github"
github = "opensearch-project/security"
use_latest_tag = true

[opensearch-sql-plugin]
source = "github"
github = "opensearch-project/sql"
use_latest_tag = true

[freeplane]
source = "github"
github = "freeplane/freeplane"
use_max_tag = true
prefix = "release-"
exclude_regex = ".*pre.*"

[gdu]
source = "github"
github = "dundee/gdu"
use_max_tag = true

[shotcut]
source = "github"
github = "mltframework/shotcut"
use_max_tag = true
prefix = "v"
ignored = "v22.01.17"

[vulture]
source = "github"
github = "jendrikseipp/vulture"
use_max_tag = true
prefix = "v"

[liquidctl]
source = "github"
github = "liquidctl/liquidctl"
use_max_tag = true
prefix = "v"

[profile-sync-daemon]
source = "github"
github = "graysky2/profile-sync-daemon"
use_max_tag = true
prefix = "v"

[profile-cleaner]
source = "github"
github = "graysky2/profile-cleaner"
use_max_tag = true
prefix = "v"

# AUR #
[aarchup]
source = "gitlab"
gitlab = "artafinde/aarchup"
use_max_tag = true

[caatinga]
source = "github"
github = "headmastersquall/caatinga"
use_max_tag = true
prefix = "caatinga-"

[corefreq]
source = "github"
github = "cyring/CoreFreq"
use_max_tag = true

[cpufreq]
source = "github"
github = "konkor/cpufreq"
use_max_tag = true

[topicons-redux]
source = "gitlab"
gitlab = "pop-planet/TopIcons-Redux"
use_max_tag = true

[intellij-idea-ua-eap]
source = "cmd"
cmd = "curl -s --location --header \"Accept: application/rdf+xml\" https://www.jetbrains.com/updates/updates.xml | xmllint --xpath \"string(/products/product[@name='IntelliJ IDEA']/channel[@status='release' or @status='eap']/build/@fullNumber)\" -"

[intellij-idea-ce-eap]
source = "cmd"
cmd = "curl -s --location --header \"Accept: application/rdf+xml\" https://www.jetbrains.com/updates/updates.xml | xmllint --xpath \"string(/products/product[@name='IntelliJ IDEA']/channel[@status='release' or @status='eap']/build/@fullNumber)\" -"

[jd-gui]
source = "github"
github = "java-decompiler/jd-gui"
use_max_tag = true
prefix = "v"

[linux-prjc]
source = "gitlab"
gitlab = "alfredchen/linux-prjc"
use_max_tag = true
prefix = "v"

[python-prometheus-fastapi-instrumentator]
source = "github"
github = "trallnag/prometheus-fastapi-instrumentator"
use_max_tag = true
prefix = "releases/"

[python-sklearn-pandas]
source = "github"
github = "scikit-learn-contrib/sklearn-pandas"
use_max_tag = true
prefix = "v"